<!DOCTYPE html>

<html lang="en">
    <head>
        <title>Sketchpad</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="flex-container">

            <h1>SKETCH-PAD</h1>

            <div class="mode"><h3>Mode: Not Coloring</h3></div>

            <div class="content">
                <div class="board"></div>

                <h3>Pick a color: </h3>

                <div class="buttons">
                    <button id="black" onclick="changeColor('black')">Black</button>
                    <button id="gray" onclick="changeColor('gray')">Gray</button>
                    <button id="rgb" onclick="changeColor('rgb')">RGB</button>
                    <button id="erasor" onclick="changeColor('white')">Erasor</button>
                </div>
            </div>

            <div class="input">
                Set size: 
                <input type="number" min="2" max="100" value="16" id="size_pad">
                <button id="sumbit" onclick="changeSize()">Set size</button>
                <button id="clear" onclick="clearBoard()">Clear</button>
            </div> 

            <script src="script.js"></script>
    </body>
</html>
